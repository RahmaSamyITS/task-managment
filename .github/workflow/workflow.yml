name: Angular CI/CD Pipeline

on:
  push:
    branches:
      - dev
      - test
      - master
  pull_request:
    branches:
      - dev
      - test
      - master

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install

      - name: Run Unit Tests
        run: npm run test -- --watch=false --browsers=ChromeHeadless

      - name: Build Angular App (DEV)
        if: github.ref == 'refs/heads/dev'
        run: npm run build -- --configuration=development

      - name: Build Angular App (TEST)
        if: github.ref == 'refs/heads/test'
        run: npm run build -- --configuration=test

      - name: Build Angular App (PROD)
        if: github.ref == 'refs/heads/master'
        run: npm run build -- --configuration=production

  dockerize-and-push:
    needs: build-and-test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image (DEV)
        if: github.ref == 'refs/heads/dev'
        uses: docker/build-push-action@v4
        with:
          context: .
          file: Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/angular-app:dev

      - name: Build and Push Docker Image (TEST)
        if: github.ref == 'refs/heads/test'
        uses: docker/build-push-action@v4
        with:
          context: .
          file: Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/angular-app:test

      - name: Build and Push Docker Image (PROD)
        if: github.ref == 'refs/heads/master'
        uses: docker/build-push-action@v4
        with:
          context: .
          file: Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/angular-app:latest
